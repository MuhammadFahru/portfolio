<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Muhammad Fahru Rozi - Fullstack Developer</title>

    <link rel="shortcut icon" href="https://s6.imgcdn.dev/YU2LvN.png" type="image/x-icon">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    
    <style>
        :root {
            --primary: rgb(0, 255, 0);
            --bg: #050505;
            --dim: rgba(0, 255, 0, 0.4);
            --highlight: rgba(0, 255, 0, 0.15);
            --border-style: 1px dashed var(--dim);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Courier New", Courier, monospace;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        .terminal-container {
            width: 100%;
            max-width: 900px;
            height: 500px;
            border: var(--border-style);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            background: #0a0a0a;
        }

        .header {
            height: 40px;
            min-height: 40px;
            border-bottom: var(--border-style);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            font-size: 0.8rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }

        .left-panel {
            padding: 30px;
            display: flex;
            flex-direction: column;
            border-right: var(--border-style);
            position: relative;
        }

        .welcome-msg {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .robot-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0.9;
        }

        .ascii-robot {
            font-size: 14px;
            line-height: 14px;
            white-space: pre;
            font-weight: bold;
            text-align: center;
            animation: bounce 2s infinite ease-in-out;
        }

        .sys-info {
            margin-top: auto;
            font-size: 0.75rem;
            color: var(--dim);
            line-height: 1.4;
        }

        .right-panel {
            padding: 25px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .panel-title {
            color: var(--dim);
            margin-bottom: 10px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-list {
            list-style: none;
            margin-bottom: 20px;
        }

        .menu-item {
            padding: 8px 10px;
            margin-bottom: 2px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            border: 1px solid transparent;
        }

        .menu-item.active {
            background-color: var(--highlight);
            font-weight: bold;
            border-color: var(--dim);
        }

        .menu-item::before {
            content: ">";
            margin-right: 10px;
            opacity: 0;
        }

        .menu-item.active::before {
            opacity: 1;
        }

        #content-display {
            border-top: var(--border-style);
            padding-top: 15px;
            font-size: 0.9rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        #contact-list{
            margin-top: 15px;
        }

        .contact-link-item {
            display: flex; 
            align-items: center;
            gap: 12px;
            padding: 8px 10px;
            margin: 5px 0;
            text-decoration: none;
            color: var(--primary);
            border: 1px solid transparent;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.2s;
        }

        .contact-link-item i {
            font-size: 1.1rem;
        }

        .contact-link-item.focused {
            opacity: 1;
            background-color: var(--primary);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 10px var(--primary);
        }

        .contact-link-item:hover {
            opacity: 1;
            border-color: var(--dim);
        }

        .hint {
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            opacity: 0.6;
            background: var(--bg);
            padding: 5px 0;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            body { padding: 10px; height: 100svh; }
            .terminal-container { height: 100%; max-height: none; border: 1px solid var(--dim); }
            .main-content { display: flex; flex-direction: column; overflow-y: auto; }
            .left-panel { border-right: none; border-bottom: var(--border-style); padding: 20px; min-height: auto; flex-shrink: 0; flex-direction: row; align-items: center; justify-content: space-between; }
            .welcome-msg { margin-bottom: 0; }
            .sys-info { display: none; }
            .robot-container { display: flex; flex-grow: 0; margin-left: 10px; }
            .ascii-robot { font-size: 10px; line-height: 10px; }
            .right-panel { padding: 20px; flex-grow: 1; overflow-y: auto; }
            #content-display { height: auto; overflow: visible; padding-bottom: 30px; }
        }
    </style>
</head>

<body>
    <div class="terminal-container">
        <div class="header">
            <span>Fahru Code v1.0</span>
            <span id="clock">--:--:--</span>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div>
                    <div class="welcome-msg">Hi, I'm Fahru!</div>
                    <div class="sys-info">
                        ~/users/fahru/portfolio<br />
                        Laravel • Vue • React • Flutter • Node.js
                    </div>
                </div>

                <div class="robot-container">
                    <pre class="ascii-robot">
▄▀▄
▄█▀ ▀█▄
▐█ ▄ ▄ █▌
▀█▄▄▄█▀
▐ █ ▌
▄▌ █ ▐▄
                    </pre>
                </div>
            </div>

            <div class="right-panel">
                <div class="panel-title">System Menu</div>
                <ul class="menu-list" id="menu">
                    <li class="menu-item active" data-target="home">/home</li>
                    <li class="menu-item" data-target="contact">/contact</li>
                </ul>

                <div class="panel-title">Output Log</div>
                <div id="content-display"></div>
            </div>
        </div>

        <div class="hint" id="hint-text">Use ARROW keys to navigate, ENTER to select</div>
    </div>

    <script>
        const contentData = {
            home: {
                type: "text",
                html: `
                    <p>> Loading profile...</p>
                    <br>
                    <p><strong>I'm Fahru</strong></p>
                    <p>a full-stack developer who enjoys turning ideas into reliable web and mobile products. I care about clean code, scalable systems, and interfaces that just feel right.</p>
                    <p class="blink">_</p>
                `,
            },
            contact: {
                type: "interactive",
                intro: `<p>> Secure channel established.</p><p>> Select a link to connect:</p>`,
                links: [
                    { icon: "ri-mail-send-line", label: "fahrumuhammad.ozi@gmail.com", url: "mailto:fahrumuhammad.ozi@gmail.com" },
                    { icon: "ri-github-line", label: "github.com/MuhammadFahru", url: "https://github.com/MuhammadFahru" },
                    { icon: "ri-linkedin-line", label: "linkedin.com/in/muhammadfahru/", url: "https://linkedin.com/in/muhammadfahru/" },
                ],
            },
        };

        let currentMenuIndex = 0;
        let currentLinkIndex = 0;
        let navigationMode = "menu"; 

        const menuItems = document.querySelectorAll(".menu-item");
        const display = document.getElementById("content-display");
        const hintText = document.getElementById("hint-text");
        const clock = document.getElementById("clock");

        setInterval(() => {
            const now = new Date();
            clock.innerText = now.toLocaleTimeString("en-GB",{ hour: "2-digit",minute: "2-digit",second: "2-digit" });
        },1000);


        function renderMenu() {
            menuItems.forEach((item,index) => {
                if (index === currentMenuIndex) {
                    item.classList.add("active");
                } else {
                    item.classList.remove("active");
                }
            });
        }

        function loadContent() {
            const target = menuItems[currentMenuIndex].getAttribute("data-target");
            const data = contentData[target];

            navigationMode = "menu";
            currentLinkIndex = 0;

            if (data.type === "text") {
                display.innerHTML = data.html;
                hintText.innerText = "Use ARROW keys to navigate";
            } else if (data.type === "interactive") {
                let html = data.intro;
                html += `<div id="contact-list">`;
                data.links.forEach((link,idx) => {
                    html += `
                    <div class="contact-link-item" id="link-${idx}" onclick="handleLinkClick(${idx})">
                        <i class="${link.icon}"></i>
                        <span>${link.label}</span>
                    </div>`;
                });
                html += `</div>`;
                display.innerHTML = html;
                hintText.innerText = "Press ENTER or TAB to focus links";
            }
        }

        function renderLinkFocus() {
            document.querySelectorAll(".contact-link-item").forEach((el) => el.classList.remove("focused"));

            const activeLink = document.getElementById(`link-${currentLinkIndex}`);
            if (activeLink) {
                activeLink.classList.add("focused");
                activeLink.scrollIntoView({ behavior: "smooth",block: "nearest" });
            }
            hintText.innerText = "UP/DOWN to select, ENTER to open, ESC to back";
        }

        function triggerLink() {
            const target = menuItems[currentMenuIndex].getAttribute("data-target");
            if (target === "contact" && navigationMode === "content") {
                const url = contentData["contact"].links[currentLinkIndex].url;
                window.open(url,"_blank");
            }
        }


        document.addEventListener("keydown",(e) => {
            if (navigationMode === "menu") {
                if (e.key === "ArrowUp") {
                    currentMenuIndex = currentMenuIndex > 0 ? currentMenuIndex - 1 : menuItems.length - 1;
                    renderMenu();
                    loadContent();
                } else if (e.key === "ArrowDown") {
                    currentMenuIndex = currentMenuIndex < menuItems.length - 1 ? currentMenuIndex + 1 : 0;
                    renderMenu();
                    loadContent();
                } else if (e.key === "Enter" || e.key === "Tab") {
                    const target = menuItems[currentMenuIndex].getAttribute("data-target");
                    if (target === "contact") {
                        e.preventDefault();
                        navigationMode = "content";
                        renderLinkFocus();
                    }
                }
            } else if (navigationMode === "content") {
                const linkCount = contentData["contact"].links.length;

                if (e.key === "ArrowUp") {
                    currentLinkIndex = currentLinkIndex > 0 ? currentLinkIndex - 1 : linkCount - 1;
                    renderLinkFocus();
                } else if (e.key === "ArrowDown") {
                    currentLinkIndex = currentLinkIndex < linkCount - 1 ? currentLinkIndex + 1 : 0;
                    renderLinkFocus();
                } else if (e.key === "Enter") {
                    triggerLink();
                } else if (e.key === "Escape" || e.key === "Backspace") {
                    navigationMode = "menu";
                    document.querySelectorAll(".contact-link-item").forEach((el) => el.classList.remove("focused"));
                    hintText.innerText = "Use ARROW keys to navigate";
                }
            }
        });

        menuItems.forEach((item,index) => {
            item.addEventListener("click",() => {
                currentMenuIndex = index;
                renderMenu();
                loadContent();
            });
        });

        window.handleLinkClick = function (index) {
            currentLinkIndex = index;
            navigationMode = "content";
            renderLinkFocus();
            triggerLink();
        };

        loadContent();
    </script>
</body>

</html>
